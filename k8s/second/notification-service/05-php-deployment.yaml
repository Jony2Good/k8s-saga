apiVersion: apps/v1
kind: Deployment
metadata:
  name: notify-php
  namespace: k8s-basics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notify-php
  template:
    metadata:
      labels:
        app: notify-php
    spec:
      containers:
        - name: php
          image: atrem2023/notification-service:amd64
          ports:
            - containerPort: 9000
          env:
            - name: DB_CONNECTION
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_CONNECTION
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_PORT
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_DATABASE
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: POSTGRES_PASSWORD           
            